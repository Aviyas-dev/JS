<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Hello</div>
    
    <button onclick="sayHello()">Say hello</button>
    <button onclick="deleteName()">Delete NAME</button>
    
    <button onclick="getName()">Get NAME</button>

    <div id="name-container" style="font-size: large; color: blue;"></div>
    <script>
       
       function sayHello(){
       alert("Hello, World!");
       }

       function getName(){
        let namecontainer = prompt("");
        printName(namecontainer)
       }

       function printName( name){
        const nameContainerElement = document.getElementById("name-container")
        nameContainerElement.innerText = name;
       }

       function deleteName(){
        const nameContainerElement = document.getElementById("name-container");
        nameContainerElement.innerText = "";
       }
    </script>
</body>
</html>
